<!doctype html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <title>Simplest dApp example</title>
  <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <h1 class="app-title">Simplest dApp example</h1>

  <div class="form-wrapper">
    <form action='#' id='login-form'>
      <div id="error"></div>
      <!--STRATO blockchain username-->
      <input type='text' name='username' placeholder='Username' id='username' required>
      <br/>
      <!--STRATO blockchain user password-->
      <input type='password' name='password' placeholder='Password' id='password' required>
      <br/>

      <input class='login-btn' type='submit' value='Submit'>
    </form>

    <form action='#' id='dapp-form'>
      <!--STRATO blockchain user address-->
      <input type='text' name='user-address' value='' id='user-address' required disabled>
      <br/>
      <!--Type of operation: deploy the contract, set contract's value, get contract's value-->
      <select form='dapp-form' id='submit-type'>
        <option value='deploy' selected>Deploy</option>
        <option value='set'>Set value</option>
        <option value='get'>Get value</option>
      </select>

      <div class="select-types">
        <!--Contract address to interact with (only visible for Set/Get operations)-->
        <input type='text' name='contractAddress' placeholder='Contract address' id='contract-address' style='display: none'>
        <!--Value to set to the contract (only visible for Set operation)-->
        <input type='number' name='setValue' placeholder='New value' id='set-value' style='display: none'>
      </div>

      <!--Wrapper for response messages-->
      <div id='result-wrapper'></div>

      <input class='dapp-submit-btn' type='submit' value='Submit'>
    </form>
  </div>

  <script>
    $('#login-form').submit(function (event) {
      // Stop the default form submit flow
      event.preventDefault();

      var username = $('#username').val();
      var password = $('#password').val();
      var getAddressUrl = 'http://' + window.location.hostname + '/bloc/v2.2/users/' + username;
      var errorWrapper = $('#error');
      errorWrapper.text('');
      $('.login-btn').prop('disabled', true);
      $('.login-btn').val('Processing...');

      $.get(getAddressUrl)
        .done(function (response) {
          if (!response[0]) {
            errorWrapper.text('Invalid credentials.');
            $('.login-btn').prop('disabled', false);
            $('.login-btn').val('Submit');
          } else {
            var validateUrl = 'http://' + window.location.hostname + '/bloc/v2.2/users/' + username + '/' + response[0] +
              '/send?resolve';
            var validateBody = {
              password: password,
              toAddress: response[0],
              value: 0
            };

            $.post({
                url: validateUrl,
                data: JSON.stringify(validateBody),
                contentType: 'application/json',
                dataType: 'json'
              })
              .done(function () {
                $('.login-btn').prop('disabled', false);
                $('.login-btn').val('Submit');
                $('#user-address').val(response[0]);
                $('#login-form').hide();
                $('#dapp-form').show();
              })
              .fail(function (error) {
                $('.login-btn').prop('disabled', false);
                $('.login-btn').val('Submit');
                if (error.responseJSON === "incorrect password")
                  errorWrapper.text('Invalid credentials.');
                else
                  errorWrapper.text('There was an error. Please try again after some time.');
              });
          }
        })
        .fail(function () {
          $('.login-btn').prop('disabled', false);
          $('.login-btn').val('Submit');
          errorWrapper.text('There was an error. Please try again after some time.');
        });
    });

    // Show/hide fields depending on the operation type
    $('#submit-type').change(function () {
      var submitType = $(this).val();
      switch (submitType) {
        case 'deploy':
          $('#contract-address, #set-value').hide().prop('required', false);
          break;
        case 'set':
          $('#contract-address, #set-value').show().prop('required', true);
          break;
        case 'get':
          $('#contract-address').show().prop('required', true);
          $('#set-value').hide().prop('required', false);
          break;
      }
    });

    // On form submit
    $('#dapp-form').submit(function (event) {
      // Stop the default form submit flow
      event.preventDefault();

      var resultWrapper = $('#result-wrapper');

      $('.dapp-submit-btn').prop('disabled', true);
      $('.dapp-submit-btn').val('Processing...');
      resultWrapper.text('');

      // Get values from the form:
      var $form = $(this);
      var username = $('#username').val();
      var userAddress = $('#user-address').val();
      var password = $('#password').val();
      var submitType = $('#submit-type').val();

      //The urls to bloc API's upload-contract and call-contract-method endpoints
      var uploadContractUrl = 'http://' + window.location.hostname + '/bloc/v2.2/users/' + username + '/' + userAddress +
        '/contract?resolve';
      var callContractMethodUrl = 'http://' + window.location.hostname + '/bloc/v2.2/users/' + username + '/' + userAddress +
        '/contract/SimpleStorage/' + $('#contract-address').val() + '/call?resolve';

      switch (submitType) {

        case 'deploy':
          $.get('contracts/SimpleStorage.sol')
            .done(function (contractContent) {

              var uploadContractBody = {
                password: password,
                contract: 'SimpleStorage',
                src: contractContent
              };

              $.post({
                  url: uploadContractUrl,
                  data: JSON.stringify(uploadContractBody),
                  contentType: 'application/json',
                  dataType: 'json'
                })
                .done(function (response) {
                  // Fill-in the contract-address field and show it
                  $('#contract-address').val(response['txResult']['contractsCreated']).show();
                  resultWrapper.text('Contract deployed successfully for the user');
                  $('.dapp-submit-btn').prop('disabled', false);
                  $('.dapp-submit-btn').val('Submit');
                })
                .fail(function (error) {
                  resultWrapper.text('Error: Bloc API is not reachable');
                  $('.dapp-submit-btn').prop('disabled', false);
                  $('.dapp-submit-btn').val('Submit');
                })
            })
            .fail(function (error) {
              resultWrapper.text('Error: Contract file not found');
              $('.dapp-submit-btn').prop('disabled', false);
              $('.dapp-submit-btn').val('Submit');
            });
          break;

        case 'set':

          var value = $form.find('#set-value').val();

          var callSetBody = {
            "args": {
              x: value
            },
            "method": "set",
            "password": password
          };

          $.post({
              url: callContractMethodUrl,
              data: JSON.stringify(callSetBody),
              contentType: 'application/json',
              dataType: 'json'
            })
            .done(function (response) {
              resultWrapper.text('The value has been set. New Value: ' + value);
              $('.dapp-submit-btn').prop('disabled', false);
              $('.dapp-submit-btn').val('Submit');
            })
            .fail(function (error) {
              resultWrapper.text('Error: wrong user credentials provided or Bloc API is not reachable');
              $('.dapp-submit-btn').prop('disabled', false);
              $('.dapp-submit-btn').val('Submit');
            });
          break;

        case 'get':
          var callSetBody = {
            "args": {},
            "method": "get",
            "password": password
          };

          $.post({
              url: callContractMethodUrl,
              data: JSON.stringify(callSetBody),
              contentType: 'application/json',
              dataType: 'json'
            })
            .done(function (response) {
              resultWrapper.text('The value in storage is: ' + response.data.contents[0]);
              $('.dapp-submit-btn').prop('disabled', false);
              $('.dapp-submit-btn').val('Submit');
            })
            .fail(function (error) {
              resultWrapper.text('Error: wrong user credentials provided or Bloc API is not reachable');
              $('.dapp-submit-btn').prop('disabled', false);
              $('.dapp-submit-btn').val('Submit');
            });
          break;
      }
    });
  </script>

</body>

</html>
